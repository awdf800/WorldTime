<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>World_Time</title>
    <link href="css/default.css" rel="stylesheet" />
</head>

<body>
    <div class="World_Clock">
        <h2>WORLD CLOCK</h2>
        <ul class="time_list">
            <li class="P Taipei_Time" id="Taipei" time-zone="Asia/Taipei"></li>
            <li class="P Tokyo_Time" id="Tokyo" time-zone="Asia/Tokyo"></li>
            <li class="P NewYork_Time" id="New York" time-zone="America/New_York"></li>
            <li class="P LosAngeles_Time" id="Los Angeles" time-zone="America/Los_Angeles"></li>
            <li class="P London_Time" id="London" time-zone="Europe/London"></li>
            <li class="P Paris_Time" id="Paris" time-zone="Europe/Paris"></li>
            <li class="P Sydney_Time" id="Sydney" time-zone="Australia/Sydney"></li>
        </ul>
        <div id="zone_temp" style="display:none">
            <div class="country">
                <div class="name">Taipei</div>
                <i class="date">9 MAY 2021</i>
            </div>
            <div class="time">12:03</div>
        </div>
        <script src="js/main.js"></script>
    </div>
</body>
</html>
